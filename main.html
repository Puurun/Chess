<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess</title>
    <link rel="stylesheet" href="main.css">
    
</head>
<body>

    <div class="main_area">
        <div class="left_container">
            <button class="button-74" onclick="">reset</button>
            <button class="button-74" onclick="">start</button>
            <button class="button-74">turn end</button>
        </div>

        <canvas id="game_canvas"></canvas>
        
        <div class="right_container">
            <img class="logo" src="img/logo.jpg">
        </div>
    </div>
    <br>
    <div class="bottom_container">
        <div id="white_timer">
            <img src="img/bunny.png" class="bunny_img">
            <div id="white_time" class="time_text"></div>
        </div>
        <div id="black_timer">
            <div id="black_time" class="time_text"></div>
            <img src="img/bunny.png" class="bunny_img">
        </div>
    </div>
    <script src="main_chess.js"></script>
    <script src="draw.js"></script>
</body>
</html>
