<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    

</head>
<body>

    <div class="main_area">
        <div class="left_container">
            <button class="button-74" onclick="ResetGame()">
                <img src="img/chess icon_reset.png" class="bt_img">
            </button>
            <br><br><br>
            <button class="button-74" onclick="">
                <img src="img/chess icon_undo.png" class="bt_img">
            </button>
        </div>

        <canvas id="game_canvas"></canvas>
        
        <div class="right_container">
            <img class="logo" src="img/chess_logo.png">
        </div>
    </div>
    <br>
    <div class="bottom_container">
        <div id="black_timer">
            <img src="img/bunny.png" class="bunny_img" id="wh_bunny">
            <div id="white_time" class="time_text"></div>
        </div>
        <div id="white_timer">
            <div id="black_time" class="time_text"></div>
            <img src="img/bunny.png" class="bunny_img" id="bl_bunny">
        </div>
    </div>
    <script src="main_chess.js"></script>
    <script src="draw.js"></script>
</body>
</html>
